<!DOCTYPE html>
<html>
<head>
  <title>Gathering Input</title>
  <script>
    function getName() {
      var FullName;
      FullName=document.getElementById("FirstName").value;
      document.getElementById("message").innerHTML = FullName;
      LastName=document.getElementById("LastName").value;
      document.getElementById("message").innerHTML += LastName;
    }
  </script>
  </head>
<body>
First name: <input type="text" id="FirstName">
Last name: <input type="text" id="LastName">
<button type="button" id="doneButton" onclick="getName()";>
  Done
</button>
<p id="message" id="message"></p>
</body>
</html>
